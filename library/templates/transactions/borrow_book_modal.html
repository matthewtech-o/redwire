{% if book %}
    <div class="modal fade" id="borrowBookModal-{{ book.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
{% else %}
    <div class="modal fade" id="borrowBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
{% endif %}

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="bookModalLabel">Borrow Book</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action='./borrow-book' method="POST">

                    <label class="form-label">Select Book:</label>
                    <select name="book_name" class="custom-select form-control" id="book_name">
                        {% if book %}
                            <option selected="selected" required="required" value="{{ book.id }}">{{ book.title }}</option>
                        {% else %}
                            <option selected="selected" required="required">Books Available for Borrow</option>
                        {% endif %}
                        {% for book_to_borrow in books_to_borrow %}
                            <option value="{{ book_to_borrow.id }}">{{ book_to_borrow.title }}</option>
                        {% endfor %}
                    </select>

                    <label class="form-label">Select Member:</label>
                    <select name="member_name" required="required" class="custom-select form-control" id="member_name">
                        <option selected="selected">Members</option>
                        {% for member_can_borrow in members_can_borrow %}
                            <option value="{{ member_can_borrow.id }}">{{ member_can_borrow.member_name }}</option>
                        {% endfor %}
                    </select>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Borrow</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
